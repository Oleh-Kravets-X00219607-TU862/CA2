{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Recommended for You</h2>
    <div class="row">
        {% for recommendation in recommendations %}
        <div class="col-md-4">
            <div class="card">
                <img src="{{ recommendation.product.image.url }}" class="card-img-top" alt="{{ recommendation.product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ recommendation.product.name }}</h5>
                    <p class="card-text">${{ recommendation.product.price }}</p>
                    <a href="{{ recommendation.product.get_absolute_url }}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
